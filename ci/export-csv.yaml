steps:
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:422.0.0'
    id: 'delete-topic'
    allowFailure: true
    allowExitCodes: [1]
    args:
      - 'gcloud'
      - 'pubsub'
      - 'topics'
      - 'delete' 
      - '${_TOPIC}'
      - '--project=${_PROJECT_ID}-epbp'
    waitFor:
      - '-'

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:422.0.0'
    id: 'create-topic'
    allowFailure: true
    allowExitCodes: [1]
    args:
      - 'gcloud' 
      - 'pubsub'
      - 'topics' 
      - 'create' 
      - '${_TOPIC}' 
      - '--message-retention-duration=1h'
      - '--message-storage-policy-allowed-regions=${_REGION}'
      - '--project=${_PROJECT_ID}-epbp'
    waitFor:
      - 'delete-topic'

